<script>
    function bodyMassindex(weight , heigth){
        var calcHeigth = heigth * heigth;
        var calcBodyMass = Math.floor(weight / calcHeigth);
        return calcBodyMass;
    }
   
     console.log("Here is your body mass index (bmi) : " + bodyMassindex(68 , 1.8 ));
    
   
</script>
